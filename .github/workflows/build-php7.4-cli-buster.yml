name: Build php7.4-cli-buster

on:
  push:
    branches:
      - main
  schedule:
      - cron:  '0 0 * * 0'

jobs:
  build:
    name: Build php7.4-cli-buster
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: vitorarantes/php:7.4-cli-buster
          tags: latest
          dockerfile: ./php/7.4-cli-buster/Dockerfile
